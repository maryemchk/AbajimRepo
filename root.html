<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./root.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;0,800;0,900;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Joti One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=M PLUS Code Latin:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:ital,wght@0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:ital,wght@0,700;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Unkempt:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=compass-icons:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Iceland:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="root">
      <div class="first-year">
        <div class="special-offers">
          <div class="wrapper12">
            <b class="b50">السنة الأولى</b>
          </div>
          <b class="b51">عروضنا الخاصة </b>
        </div>
      </div>
      <div class="first-plan">
        <div class="plan-details">
          <div class="plan3">
            <div class="subscription">
              <div class="subscription-child"></div>
              <img
                class="subscription-item"
                alt=""
                src="./public/group-1.svg"
              />

              <div class="subscription-inner"></div>
              <div class="duration">
                <div class="booklet-duration">
                  <b class="b52">كتيِّب </b>
                </div>
                <div class="months-duration">
                  <b class="months3"> كتاب مدرسي</b>
                  <div class="months-duration-inner">
                    <img
                      class="frame-child22"
                      alt=""
                      src="./public/group-2.svg"
                    />
                  </div>
                </div>
                <img class="apple-icon1" alt="" src="./public/apple1@2x.png" />
              </div>
            </div>
            <div class="button9">
              <div class="tnd2">12 TND</div>
            </div>
          </div>
        </div>
        <div class="plan4">
          <div class="card-details">
            <div class="card-info">
              <div class="card-title">
                <div class="card-name">
                  <b class="b53">الكرطابلة</b>
                </div>
                <div class="card-title-child"></div>
              </div>
              <img
                class="card-image-icon"
                alt=""
                src="./public/card-image.svg"
              />
            </div>
            <b class="months4"> كل الكتب المدرسية</b>
          </div>
          <div class="card-button">
            <div class="button10">
              <div class="tnd3">60 TND</div>
            </div>
          </div>
          <img
            class="school-bag-blue1"
            alt=""
            src="./public/school-bag-blue1@2x.png"
          />
        </div>
        <div class="custom-plan">
          <div class="plan5">
            <div class="custom-title">
              <div class="custom-name">
                <b class="b54">على كيفك</b>
              </div>
              <div class="custom-title-child"></div>
            </div>
            <div class="button11">
              <div class="x-tnd1">X tnd</div>
            </div>
            <div class="live-lessons">
              <div class="numberinput-parent">
                <div class="numberinput3">
                  <div class="input-containers">
                    <div class="button12">
                      <img class="icon7" alt="" src="./public/icon.svg" />
                    </div>
                  </div>
                  <div class="input3">
                    <div class="value3">1</div>
                  </div>
                  <div class="value-containers">
                    <div class="button13">
                      <img class="icon8" alt="" src="./public/icon1.svg" />
                    </div>
                  </div>
                </div>
                <div class="numberinput4">
                  <div class="button-wrapper2">
                    <div class="button14">
                      <img class="icon9" alt="" src="./public/icon.svg" />
                    </div>
                  </div>
                  <div class="input4">
                    <div class="value4">3</div>
                  </div>
                  <div class="button-wrapper3">
                    <div class="button15">
                      <img class="icon10" alt="" src="./public/icon1.svg" />
                    </div>
                  </div>
                </div>
                <div class="numberinput5">
                  <div class="button-wrapper4">
                    <div class="button16">
                      <img class="icon11" alt="" src="./public/icon.svg" />
                    </div>
                  </div>
                  <div class="input5">
                    <div class="value5">6</div>
                  </div>
                  <div class="button-wrapper5">
                    <div class="button17">
                      <img class="icon12" alt="" src="./public/icon1.svg" />
                    </div>
                  </div>
                </div>
              </div>
              <b class="months5"> كتب مدرسية </b>
              <b class="b55">دروس مباشرة</b>
              <b class="b56"> تلاخيص و تمارين</b>
              <img class="books-icon1" alt="" src="./public/books1@2x.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
